<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utin - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
            height: 100vh;
            image-rendering: pixelated;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #world {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            will-change: transform;
        }

        /* Background now moves WITH the world */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/Battleground2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        #player {
            position: absolute;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            font-weight: bold;
            z-index: 20;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 4px 4px 0 0 rgba(0,0,0,0.5);
        }

        .npc {
            position: absolute;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 15;
            transition: transform 0.2s;
        }

        .npc:hover {
            transform: translateY(-4px);
        }

        .npc-name {
            position: absolute;
            color: white;
            font-size: 8px;
            text-align: center;
            z-index: 16;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            text-transform: uppercase;
        }

        #top-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: rgba(0,0,0,0.8);
            border-bottom: 4px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
            color: white;
        }

        .menu-title {
            color: #fbbf24;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .menu-links {
            display: flex;
            gap: 15px;
            font-size: 10px;
        }

        .menu-links span {
            cursor: pointer;
        }

        .menu-links span:hover {
            color: #fbbf24;
        }

        /* MODAL STYLES: Centered and Bigger */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .menu {
            width: 600px;
            min-height: 350px;
            padding: 30px;
            background-color: rgba(10,10,10,0.95);
            border: 4px solid rgba(251, 191, 36, 0.3);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .menu h3 {
            margin: 0;
            font-size: 32px;
            color: #fbbf24;
            border-bottom: 2px solid rgba(251, 191, 36, 0.2);
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-content {
            flex: 1;
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .menu-close {
            font-size: 14px;
            color: #f87171;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid rgba(248, 113, 113, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .menu-close:hover {
            background: rgba(248, 113, 113, 0.1);
            color: #ff9999;
        }

        #guide {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            color: rgba(255,255,255,0.5);
        }

        .wasd-grid {
            display: grid;
            grid-template-areas: ". w ." "a s d";
            gap: 4px;
        }

        .key {
            width: 25px;
            height: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            background: rgba(255,255,255,0.05);
        }

        .guide-text {
            font-size: 14px;
            letter-spacing: 1.9px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <nav id="top-menu">
            <div class="menu-title">UTS HALL</div>
            <div class="menu-links">
                <span>MEMBERS</span>
                <span>1</span>
                <span>2</span>
            </div>
        </nav>

        <div id="world">
            <!-- Background inside the world so it scrolls with player -->
            <div id="background"></div>
            
            <div id="player">YOU</div>

            <div class="npc" id="npc1"></div>
            <div class="npc" id="npc2"></div>
            <div class="npc" id="npc3"></div>
            <div class="npc" id="npc4"></div>
            <div class="npc" id="npc5"></div>
            <div class="npc" id="npc6"></div>

            <div class="npc-name" id="name1">Antoine</div>
            <div class="npc-name" id="name2">Daniel</div>
            <div class="npc-name" id="name3">Justine</div>
            <div class="npc-name" id="name4">Kris Karl</div>
            <div class="npc-name" id="name5">Kurt</div>
            <div class="npc-name" id="name6">Will</div>
        </div>

        <!-- Single Modal Structure -->
        <div id="modal-container" class="modal-overlay" onclick="closeMenu()">
            <div class="menu" onclick="event.stopPropagation()">
                <h3 id="modal-title">Name</h3>
                <div class="menu-content">
                    <p id="modal-text">Portfolio empty...</p>
                </div>
                <div class="menu-close" onclick="closeMenu()">[CLOSE]</div>
            </div>
        </div>

        <div id="guide">
            <div class="wasd-grid">
                <div class="key" style="grid-area: w">W</div>
                <div class="key" style="grid-area: a">A</div>
                <div class="key" style="grid-area: s">S</div>
                <div class="key" style="grid-area: d">D</div>
            </div>
            <div class="guide-text">MOVE</div>
        </div>
    </div>

    <script>
        const WORLD_WIDTH = 1800;      
        const GROUND_HEIGHT = 380;   
        const PLAYER_WIDTH = 140;       
        const PLAYER_HEIGHT = 180;     
        const PLAYER_SPEED = 9;     
        const NPC_WIDTH = PLAYER_WIDTH;
        const NPC_HEIGHT = PLAYER_HEIGHT;

        const npcPositions = [
            {x: 400, y: 50, name: "Antoine"},
            {x: 650, y: 50, name: "Daniel"},
            {x: 900, y: 50, name: "Justine"},
            {x: 1150, y: 50, name: "Kris Karl"},
            {x: 1400, y: 50, name: "Kurt"},
            {x: 1650, y: 50, name: "Will"}
        ];

        const npcImages = [
            "image/Antoine.png",
            "image/daniel.png",
            "image/Justine.png",
            "image/kriskarl.png",
            "image/Kurt.png",
            "image/will.png"
        ];

        const worldEl = document.getElementById('world');
        const playerEl = document.getElementById('player');
        const backgroundEl = document.getElementById('background');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');

        worldEl.style.width = WORLD_WIDTH + 'px';
        backgroundEl.style.width = WORLD_WIDTH + 'px';
        playerEl.style.width = PLAYER_WIDTH + 'px';
        playerEl.style.height = PLAYER_HEIGHT + 'px';

        const npcs = [];
        for (let i = 1; i <= 6; i++) {
            const npc = document.getElementById('npc' + i);
            npc.style.width = NPC_WIDTH + 'px';
            npc.style.height = NPC_HEIGHT + 'px';
            npc.style.left = npcPositions[i-1].x + 'px';
            npc.style.bottom = npcPositions[i-1].y + 'px';
            npc.style.backgroundImage = `url(${npcImages[i-1]})`;
            npcs.push(npc);

            const nameEl = document.getElementById('name' + i);
            nameEl.style.left = npcPositions[i-1].x + 'px';
            nameEl.style.bottom = (npcPositions[i-1].y + NPC_HEIGHT + 10) + 'px';

            npc.addEventListener('click', () => {
                modalTitle.innerText = npcPositions[i-1].name;
                modalContainer.style.display = 'flex';
            });
        }

        function closeMenu() {
            modalContainer.style.display = 'none';
        }

        let playerX = 200;
        let playerY = 50;
        let cameraX = 0;
        const keys = {};

        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function gameLoop() {
            const screenWidth = window.innerWidth;

            if (keys['a'] || keys['arrowleft']) playerX -= PLAYER_SPEED;
            if (keys['d'] || keys['arrowright']) playerX += PLAYER_SPEED;
            if (keys['w'] || keys['arrowup']) playerY += PLAYER_SPEED;
            if (keys['s'] || keys['arrowdown']) playerY -= PLAYER_SPEED;

            playerX = Math.max(0, Math.min(playerX, WORLD_WIDTH - PLAYER_WIDTH));
            playerY = Math.max(0, Math.min(playerY, GROUND_HEIGHT - 5));

            playerEl.style.left = playerX + 'px';
            playerEl.style.bottom = playerY + 'px';

            const targetCameraX = playerX + PLAYER_WIDTH / 2 - screenWidth / 2;
            cameraX = Math.max(0, Math.min(targetCameraX, WORLD_WIDTH - screenWidth));

            worldEl.style.transform = `translateX(-${cameraX}px)`;

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
