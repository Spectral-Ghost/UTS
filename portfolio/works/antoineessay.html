<div id="design-slot"></div>

<div class="essay-container">

    <div class="essay-box">

        <h2>Essay 1</h2>

        <div class="essay-content">
            <p>
                This is the essay content.
                You can write as long as you want here.
                The box will scroll vertically when content overflows.
            </p>

            <p>
                Add multiple paragraphs.
                The scroll will stay inside this box.
            </p>

            <p>
                Continue writing...
            </p>
        </div>

        <button class="work-btn" onclick="goBack()">
            Back
        </button>

    </div>

</div>

<script>
fetch("../menuDesigns/antoinedes.html")
.then(res => res.text())
.then(data => {
    document.getElementById("design-slot").innerHTML = data;
});

function goBack() {
    fetch("antoine.html")
    .then(res => res.text())
    .then(data => {
        document.getElementById("portfolio-target").innerHTML = data;
    });
}
</script>
